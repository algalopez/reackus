#
# SWAGGER
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/openapi
quarkus.swagger-ui.theme=outline
quarkus.health.openapi.included=true
#
# DATABASE
quarkus.datasource.db-kind=mariadb
quarkus.datasource.username=user
quarkus.datasource.password=pass
quarkus.datasource.reactive.url=mysql://localhost:13306/reackus
quarkus.datasource.jdbc=false
#
# LOGGER
quarkus.log.level=INFO
quarkus.log.category."com.algalopez".level=DEBUG
#
# CACHE
quarkus.cache.caffeine."action-type-cache".expire-after-write=0s
